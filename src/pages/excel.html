<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Excel Application</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="root" id="root">
    <!-- Excel start -->
    <div class="excel">

      <!-- Header start -->
      <div class="excel__header">
        <input class="input" type="text" value="Новая таблица" />
        <div>
          <button class="button">
            <i class="material-icons">delete</i>
          </button>
          <button class="button">
            <i class="material-icons">exit_to_app</i>
          </button>
        </div>
      </div>
      <!-- Header end -->

      <!-- Toolbar start -->
      <div class="excel__toolbar">
        <button class="button">
          <i class="material-icons">format_align_left</i>
        </button>

        <button class="button">
          <i class="material-icons">format_align_center</i>
        </button>

        <button class="button">
          <i class="material-icons">format_align_right</i>
        </button>

        <button class="button">
          <i class="material-icons">format_bold</i>
        </button>

        <button class="button">
          <i class="material-icons">format_italic</i>
        </button>
      </div>
      <!-- Toolbar end -->

      <!-- Formula start -->
      <div class="excel__formula">
        <div class="info">fx</div>
        <div class="input" contenteditable spellcheck="false"></div>
      </div>
      <!-- Formula end -->

      <!-- Table start -->
      <div class="excel__table">
        <div class="row">
          <div class="row-info"></div>

          <div class="row-data">
            <div class="column">A</div>
            <div class="column">B</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
            <div class="column">C</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">1</div>

          <div class="row-data">
            <div class="cell selected" contenteditable>A1</div>
            <div class="cell" contenteditable>B1</div>
            <div class="cell" contenteditable>C1</div>
            <div class="cell" contenteditable>C1</div>
          </div>
        </div>

        <div class="row">
          <div class="row-info">2</div>

          <div class="row-data">
            <div class="cell" contenteditable>A2</div>
            <div class="cell" contenteditable>B2</div>
            <div class="cell" contenteditable>C2</div>
          </div>
        </div>

      </div>
      <!-- Table end -->
    </div>
    <!-- Excel end -->
  </div>
</body>

</html>
